<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
    body{
        background-color: #414141;
        color: #FFFFFF;
    }
   </style>
</head>
<body>
    <h1>Forms in HTML </h1>
    <form action="url" method="get" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <br>
        <input type="text" placeholder="first name" name="" value="Chintu" id="fname">
        
       <select name="editors" id="">
            <option value="vscode">vscode</option>
            <option value="subline">subline </option>
        </select>
       <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="subline">subline </option>
            <option value="subline">subline </option>
            <option value="subline">subline </option>
            <option value="subline">subline </option>
        </select>
        <input list="editors" name="editors">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="subline">subline </option>
        </datalist>

        <input type="reset" value="reset">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
