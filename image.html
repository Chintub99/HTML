<!DOCTYPE html>
<html lang="en">

        body{

        }
    </style>
</head>
<body>
    <img src="" width="400px"alt=""> 
    <img src="./Anime_Boy.pn" width="400px"alt="">

<script>
    function one(){
        alert("You clicked on one")
    }
    function two(){
        alert("You clicked on two")
    }
</script>
